<div class="mercado-container">
    <form>
        <h2>Cadastrar Mercado</h2>
        <div class="inputs">
            <input class="input-id" type="number" placeholder="ID" [value]="idMercado" readonly />
            <input class="input-nome" type="text" placeholder="Nome do Mercado" [(ngModel)]="nomeMercado"
                name="nomeMercado" required />
            <input class="input-cnpj" type="text" placeholder="CNPJ do Mercado" [(ngModel)]="cnpjMercado"
                name="cnpjMercado" required />
        </div>
        <div>
            <button type="submit">Cadastrar</button>
        </div>
    </form>
</div>
